<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS Starter</title>
    <link rel="stylesheet" href="./dist/styles.css" />
  </head>
  <body class="antialiased bg-gray-50">
    <div class="flex justify-center pt-16">
      <div
        class="border-white shadow-xl bg-lightGrayishViolet border-10 h-96 w-60 rounded-3xl"
        style="height: 30rem"
      >
        <div
          class="w-full h-16 shadow-md rounded-b-md bg-gradient-to-r from-lightViolet to-lightMagenta rounded-t-2xl"
        >
          <div class="w-32 h-4 mx-auto bg-white rounded-b-xl"></div>
          <div class="flex items-center justify-between h-12 px-3">
            <div class="flex items-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-4 h-4 text-white"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                  clip-rule="evenodd"
                />
              </svg>
              <img
                src="/images/avatar.jpg"
                class="w-6 h-6 border border-white rounded-full"
                alt=""
              />
              <div class="px-2">
                <p class="text-xs text-white">Samuel Green</p>
                <p class="text-white text-xxs opacity-60">Available to Walk</p>
              </div>
            </div>
            <div class="">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
                class="h-3 text-white"
              >
                <path
                  d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z"
                />
              </svg>
            </div>
          </div>
        </div>
        <div class="flex flex-col p-2 space-y-2">
          <div class="left-chat-box">
            That sounds great. I'd be happy with that.
          </div>
          <div class="left-chat-box">
            Could you send over some pictures of your dog, please?
          </div>
          <div class="flex self-end pt-2 space-x-2">
            <img
              src="/images/dog-image-1.jpg"
              class="w-10 h-10 rounded-lg"
              alt=""
            />
            <img
              src="/images/dog-image-2.jpg"
              class="w-10 h-10 rounded-lg"
              alt=""
            />
            <img
              src="/images/dog-image-3.jpg"
              class="w-10 h-10 rounded-lg"
              alt=""
            />
          </div>
          <div class="right-chat-box">
            Here are a few pictures. She's a happy girl!
          </div>
          <div class="right-chat-box">Can you make it?</div>
          <div class="left-chat-box">
            She looks so happy! The time we discussed works. How long shall I
            take her out for?
          </div>
          <div
            class="flex justify-between w-40 p-3 text-white bg-gradient-to-l from-lightMagenta to-lightViolet"
          >
          <div></div>
          <div class="text-sm font-bold">$29</div>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
